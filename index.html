  <!-- 加入基本的 CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h1 {
      color: #5b5be0;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;

    }

<body>
  <!-- 頁面標題 -->
  <h1>臨時作品集區</h1>
  <p>作品集暫時放置YT方便觀賞</p>

  <!-- 用來顯示 JavaScript 動態內容的區域 -->
  <div class="output" id="outputArea">
    <!-- 初始文字 -->
    <p>這裡將顯示 JavaScript 程式輸出的內容。</p>
  </div>

  <!-- 引入 JavaScript -->
  <script>




    // 在 Console 顯示測試訊息
    console.log('測試訊息已輸出到瀏覽器的開發者工具。');

    // 動態更新網頁內容
    //如果未使用到變數，則使用單引號包裹字串即可。
    const outputArea = document.getElementById('outputArea');
    outputArea.innerHTML = 
    '<h2>PRODUCT</h2>';

    //如果字串中使用到變數，則使用`包裹字串。
    outputArea.innerHTML = `
      <h2>@@@@</h2>
      <p>現在是：${new Date().toLocaleString()}</p>


    `;

    // 使用 document.write 輸出簡單訊息
    document.write('<p> 。</p>');
  </script>
